name: BundleWatch
on: [push]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install deps
        run: npm ci

      - name: Build bundles
        run: npm run build

      - name: Analyze Bundle
        run: npx bundlewatch
